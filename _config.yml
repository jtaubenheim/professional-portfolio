      icon: "fa-brands fa-linkedin"
      url: "https://www.linkedin.com/in/jtaubenheim/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # _featured
  - scope:
      path: "_featured"
      type: featured
    values:
      layout: single
      author_profile: true
      read_time: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
